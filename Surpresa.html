<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ff9999;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        #sim {
            background-color: #28a745;
            color: white;
        }

        #sim:hover {
            background-color: #218838;
        }

        #nao {
            background-color: #dc3545;
            color: white;
        }

        #nao:hover {
            background-color: #c82333;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
        }

        .hearts {
            font-size: 2em;
            margin: 20px 0;
        }

        audio {
            display: none; /* Oculta o player de áudio */
        }
    </style>
</head>
<body>

<div class="container" id="content">
    <h1>Você quer namorar comigo?</h1>

    <div class="image-container">
        <img src="https://imgb.ifunny.co/images/8070363d3df766aa97beda889bc2685cc73c61fe066d5a8e6aa266133bb11c82_1.jpg" alt="Sua foto aqui">
    </div>

    <div class="hearts">
        ❤️ 💖 💕 💘 💓 💞 💝
    </div>

    <div class="buttons">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <!-- Elemento de áudio oculto -->
    <audio id="music" autoplay loop>
        <source src="romantica.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
    const botaoNao = document.getElementById('nao');
    const botaoSim = document.getElementById('sim');
    const content = document.getElementById('content');
    const music = document.getElementById('music');

    botaoNao.addEventListener('mouseenter', () => {
        botaoNao.style.position = 'absolute';
        const novaPosicaoX = Math.random() * (window.innerWidth - botaoNao.offsetWidth);
        const novaPosicaoY = Math.random() * (window.innerHeight - botaoNao.offsetHeight);

        botaoNao.style.left = `${novaPosicaoX}px`;
        botaoNao.style.top = `${novaPosicaoY}px`;
    });

    botaoSim.addEventListener('click', () => {
        content.innerHTML = `
            <h1>Parabéns, agora estamos namorando!</h1>
            <div class="hearts">💖💖💖💖💖💖💖💖💖</div>
        `;
    });

    // Reproduzir a música quando a página carregar
    window.addEventListener('load', () => {
        music.play().catch(error => {
            console.log('Erro ao tentar tocar a música:', error);
        });
    });
</script>

</body>
</html>
