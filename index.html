<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ff9999;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            transition: all 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .hearts {
            font-size: 2em;
            margin: 20px 0;
        }

        #sim {
            background-color: #28a745;
            color: white;
        }

        #sim:hover {
            background-color: #218838;
        }

        #nao {
            background-color: #dc3545;
            color: white;
        }

        #nao:hover {
            background-color: #c82333;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
        }

        audio {
            display: none; /* Oculta o player de áudio */
        }
    </style>
</head>
<body>

<div class="container" id="content">
    <!-- Página Inicial -->
    <div id="initial">
        <h1>Bem-vindo!</h1>
        <div class="buttons">
            <button onclick="startMusic()">Começar</button>
        </div>
    </div>

    <!-- Página de Pedido -->
    <div id="pedido" style="display: none;">
        <h1>Você quer namorar comigo?</h1>
        <div class="image-container">
            <img src="https://imgb.ifunny.co/images/8070363d3df766aa97beda889bc2685cc73c61fe066d5a8e6aa266133bb11c82_1.jpg" alt="Sua foto aqui">
        </div>
        <div class="hearts">
            ❤️ 💖 💕 💘 💓 💞 💝
        </div>
        <div class="buttons">
            <button id="sim">Sim</button>
            <button id="nao">Não</button>
        </div>
        <audio id="music" loop>
            <source src="musicaboa.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>
</div>

<script>
    function startMusic() {
        // Esconder a página inicial e mostrar a página de pedido
        document.getElementById('initial').style.display = 'none';
        document.getElementById('pedido').style.display = 'block';

        // Reproduzir a música
        const music = document.getElementById('music');
        music.play().catch(error => {
            console.log('Erro ao tentar tocar a música:', error);
        });
    }

    const botaoNao = document.getElementById('nao');
    const botaoSim = document.getElementById('sim');
    const content = document.getElementById('pedido');

    botaoNao.addEventListener('mouseenter', () => {
        botaoNao.style.position = 'absolute';
        const novaPosicaoX = Math.random() * (window.innerWidth - botaoNao.offsetWidth);
        const novaPosicaoY = Math.random() * (window.innerHeight - botaoNao.offsetHeight);

        botaoNao.style.left = `${novaPosicaoX}px`;
        botaoNao.style.top = `${novaPosicaoY}px`;
    });

    botaoSim.addEventListener('click', () => {
        content.innerHTML = `
            <h1>Parabéns, agora estamos namorando!</h1>
            <div class="hearts">💖💖💖💖💖💖💖💖💖</div>
        `;
    });
</script>

</body>
</html>
